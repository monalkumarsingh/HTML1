<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER LIST TAG</title>
</head>
<body>
    <!--  order list is use to display the order like number-->
    <!-- order list is use to display the list like language fruits name language  -->
    <!-- items are automaticaly numberd -->
    <!-- can be nested within other list -->
    <ol>
        <li>C Language</li>
        <li>Java Language</li>
        <ol> <!--here nested order list-->
        <li>C++ Language</li>
        <li>Python Language</li>
    </ol>
    </ol>
    <!-- order list also write the type  -->
    <ol type="A">
        <li>APPLE</li>
        <li>MANGO</li>
        <li>ORANGE</li>
        <li>GRAPS</li>
    </ol> 
    <ol type="a">
        <li>HINDI</li>
        <li>ENGLISH</li>
        <li>SANSKRIT</li>

    </ol>
</body>
</html>
